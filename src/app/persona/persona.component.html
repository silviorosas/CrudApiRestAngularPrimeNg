
<div  class="ui-g">
<!--para mostrar mensaje de guardado -->
<p-toast></p-toast>
  
<p-panel  header="Gestión de Empleados" [style]="{width: '100%', margin: ' 0 auto'}" >

<p-panel header="Administración de Personas" [style]="{width: '100%', margin: ' 0 auto'}"   >
<!--menu-->
<div  style="margin-bottom: 20px;"  >
    <p-menubar [model]="items"></p-menubar>
</div>
    <!--lista de personas en value
    la prodiedad [columns]= variable "cols" que está en persona.component.ts -->
<p-table [value]="personas" [columns]="cols"  responsiveLayout="stack" breakpoint="200px" [paginator]="true"
 [rows]="5" [rowHover]="true"  [scrollable]="true" >
 <!--agregamos la variable let columns-->
    <ng-template pTemplate="header" let-columns>
        <tr >
  <!--recorremos la lista cols con ngFor para hacer dinamica la tabla-->          
            <th *ngFor="let col of columns" [ngStyle]="{backgroundColor:'var(--blue-300)'}">
                <!--llena las columnas con header que viene de persona.component.ts-->
                {{col.header}}
            </th>            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-persona let-columns="columns">
        <tr >
           <td *ngFor="let col of columns"> 
           {{persona[col.field]}}
        </td> 
        </tr>
    </ng-template>
</p-table>
</p-panel>
</p-panel>
<!--menu dialog form-->
<p-dialog header="Nueva Persona" [(visible)]="displaySaveDialog"  [modal]="true" >
    <div class="ui-g ui-fluid" [ngStyle]="{backgroundColor:'var(--blue-200)'}" >
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="nombre">Nombre</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="nombre" [(ngModel)]="persona.nombre" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="apellido">Apellido</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="apellido" [(ngModel)]="persona.apellido" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="direccion">Dirección</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="direccion" [(ngModel)]="persona.direccion" />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="telefono">Teléfono</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="telefono" [(ngModel)]="persona.telefono" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Guardar"></button>
        </div>
    </p-footer>
</p-dialog>
</div>
